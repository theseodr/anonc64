<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon C64 Chat &amp; Whiteboard</title>
    <meta
      name="description"
      content="Anonymous C64-style collaborative chat and whiteboard with Fabric.js drawing and Yjs WebRTC sync."
    />
    <meta name="author" content="Anon" />

    <meta property="og:title" content="Anon C64 Chat &amp; Whiteboard" />
    <meta
      property="og:description"
      content="Retro C64 chat and shared whiteboard in your browser, powered by Fabric.js and Yjs WebRTC."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link
      rel="canonical"
      href="https://lovable.dev/projects/e8edcc08-478e-4ad6-b624-79b0290188c9"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <link rel="stylesheet" href="assets/css/c64-theme.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/yjs/dist/yjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/y-webrtc/dist/y-webrtc.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/fabric/dist/fabric.min.js"></script>

    <script type="module" src="assets/js/main.js"></script>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <h1 style="position:absolute;clip:rect(0,0,0,0);height:1px;width:1px;overflow:hidden;">
        Anon C64 Chat &amp; Whiteboard
      </h1>
      <video id="bg-video" autoplay loop muted playsinline></video>
      <canvas id="whiteboard"></canvas>
      <section id="chat" aria-labelledby="chat-title">
        <header id="chat-title">üó®Ô∏è Anonymous Chat</header>
        <div
          id="messages"
          role="log"
          aria-live="polite"
          aria-relevant="additions text"
          aria-label="Chat messages"
          tabindex="0"
        ></div>
        <label for="msg-input" class="sr-only">Type a message and press Enter to send</label>
        <input
          id="msg-input"
          placeholder="Type a message‚Ä¶"
          autocomplete="off"
          aria-label="Chat message input"
        />
      </section>
      <nav id="toolbar">
        <button id="btn-upload">Upload Video</button>
        <button id="btn-youtube">YouTube Link</button>
        <label>‚úèÔ∏è Brush: <input type="color" id="brush-color" value="#00d7d7" /></label>
        <label>Size: <input type="range" id="brush-size" min="1" max="10" value="2" /></label>
        <select id="shape-select">
          <option value="free">Free draw</option>
          <option value="rect">Rectangle</option>
          <option value="circle">Circle</option>
        </select>
        <button id="btn-sticker">Sticker (PNG)</button>
        <button id="btn-gif">GIF</button>
        <button id="btn-clear">Clear Board</button>
        <button id="btn-tor">Tor Mode</button>
        <span id="user-indicator" aria-live="polite"></span>
      </nav>
    </div>
  </body>
</html>
